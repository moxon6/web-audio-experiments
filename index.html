<html>

<body>
    <h1>Experimenting with the Web Audio API</h1>

    <h4>Sine Wave</h4>
    <button id="sine-wave-start">Start</button>
    <button id="sine-wave-stop">Stop</button>

    <hr />

    <h4>Sine Wave With Gain</h4>
    <button id="sine-wave-gain-start">Start</button>
    <button id="sine-wave-gain-stop">Stop</button>
    <input type="number" id="sine-wave-gain-value" min="1" max="100" value="50">

    <hr />

    <h4>Audio Context Resume / Suspend</h4>
    <button id="audio-context-resume">Resume</button>
    <button id="audio-context-suspend">Suspend</button>

    <hr />

    <h4>AnalyzerNode Visualization</h4>

    <button id="analyzernode-start">Start</button>
    <button id="analyzernode-stop">Stop</button>
    <br />
    <canvas id="analyzernode-canvas" width="800" height="200" style="border:1px solid #000000;">
    </canvas>

    <script type="module" src="index.js"></script>
</body>

</html>
